version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - node -v
        - pnpm -v || npm i -g pnpm@9
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
